<div class="mat-elevation-z8">
  <mat-table #table [dataSource]="dataSource">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef> Позиция </mat-header-cell>
      <mat-cell *matCellDef="let residue">{{residue.name}} </mat-cell>
    </ng-container>

    <!-- price Column -->
    <ng-container matColumnDef="purchaseDate">
      <mat-header-cell *matHeaderCellDef> Дата закупки </mat-header-cell>
      <mat-cell *matCellDef="let residue"> {{residue.purchaseDate}} </mat-cell>
    </ng-container>

    <!-- Count Column -->
    <ng-container matColumnDef="totalAmount" class="count-container">
      <mat-header-cell *matHeaderCellDef> Всего сейчас есть </mat-header-cell>
      <mat-cell *matCellDef="let residue">
        <input matInput [value]="residue.totalAmount" [(ngModel)]="residue.totalAmount" >
      </mat-cell>
    </ng-container>

    <!-- dailyAmount Column -->
    <ng-container matColumnDef="leftAmount">
      <mat-header-cell *matHeaderCellDef>  Кол-во осталось </mat-header-cell>
      <mat-cell *matCellDef="let residue"> {{residue.leftAmount}} </mat-cell>
    </ng-container>

    <!-- usedAmount Column -->
    <ng-container matColumnDef="usedAmount">
      <mat-header-cell *matHeaderCellDef> Кол-во продали </mat-header-cell>
      <mat-cell *matCellDef="let residue"> {{residue.usedAmount}} </mat-cell>
    </ng-container>

    <!-- leftPercent Column -->
    <ng-container matColumnDef="leftPercent">
      <mat-header-cell *matHeaderCellDef> Осталось % </mat-header-cell>
      <mat-cell *matCellDef="let residue"> {{residue.leftPercent}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="menu">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button  [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item>Очистить позицию</button>
          <button mat-menu-item>Сохранить вручную</button>
        </mat-menu>
      </td>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>
