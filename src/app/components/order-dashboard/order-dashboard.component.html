<mat-grid-list  cols="6" >
  <mat-grid-tile *ngFor="let item of displayPositions">
    <order-dashboard-item [positionItem]="item"
                          (addClick)="onOrderListItemAdd(item)"
                          (removeClick)="onOrderListItemRemove(item)"
                          (removeAllClick)="onOrderListItemRemoveAll(item)">
    </order-dashboard-item>
  </mat-grid-tile>
</mat-grid-list>
