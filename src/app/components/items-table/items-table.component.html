<div class="mat-elevation-z8">
  <mat-table #table [dataSource]="dataSource">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef> Позиция </mat-header-cell>
      <mat-cell *matCellDef="let position">{{position.name}} </mat-cell>
    </ng-container>

    <!-- price Column -->
    <ng-container matColumnDef="price">
      <mat-header-cell *matHeaderCellDef> Цена </mat-header-cell>
      <mat-cell *matCellDef="let position"> {{position.price}} </mat-cell>
    </ng-container>

    <!-- Count Column -->
    <ng-container matColumnDef="count" class="count-container">
      <mat-header-cell *matHeaderCellDef> Продано </mat-header-cell>
      <mat-cell *matCellDef="let position">
        <input matInput [value]="position.count" [(ngModel)]="position.count" (blur)="valuechange(position)">
      </mat-cell>
    </ng-container>

    <!-- dailyAmount Column -->
    <ng-container matColumnDef="dailyAmount">
      <mat-header-cell *matHeaderCellDef> Продаж за день </mat-header-cell>
      <mat-cell *matCellDef="let position"> {{position.dailyAmount}} </mat-cell>
    </ng-container>

    <!-- sum Column -->
    <ng-container matColumnDef="sum">
      <mat-header-cell *matHeaderCellDef> Общая сумма </mat-header-cell>
      <mat-cell *matCellDef="let position"> {{position.sum}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="menu">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button  [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item>Очистить позицию</button>
          <button mat-menu-item>Сохранить</button>
        </mat-menu>
      </td>
    </ng-container>

    <mat-header-row *matHeaderRowDef="tableItem.displayColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: tableItem.displayColumns;"></mat-row>
  </mat-table>
</div>
